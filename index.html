<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan untuk Afyani</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 15px;
        }

        /* Background dengan efek floating */
        .floating-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.2);
            animation: floatAround 15s infinite linear;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }

        /* Glassmorphism Card */
        .card-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            margin: 20px auto;
            perspective: 1500px;
        }

        .card {
            width: 100%;
            height: 520px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border-radius: 20px;
        }

        .card.open {
            transform: rotateY(180deg);
        }

        .card-front, .card-inside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 25px;
            text-align: center;
            overflow: hidden;
        }

        /* Glassmorphism effect */
        .card-front {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: white;
        }

        .card-front::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 142, 142, 0.3), rgba(255, 107, 107, 0.3));
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
            z-index: -1;
            border-radius: 20px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            line-height: 1.2;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }

        /* BUNGA TULIP 3D - Sesuai Struktur yang Diberikan */
        .flower-container {
            display: flex;
            gap: 25px;
            margin: 25px 0;
            perspective: 600px;
            transform-style: preserve-3d;
        }

        .flower {
            position: relative;
            width: 90px;
            height: 180px;
            animation: sway 5s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        .flower:nth-child(1) { animation-delay: 0s; }
        .flower:nth-child(2) { animation-delay: 0.7s; }
        .flower:nth-child(3) { animation-delay: 1.4s; }

        @keyframes sway {
            0%, 100% { transform: translateY(0) rotate(0deg) translateZ(0); }
            25% { transform: translateY(-8px) rotate(3deg) translateZ(5px); }
            75% { transform: translateY(5px) rotate(-2deg) translateZ(2px); }
        }

        .flower_line {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateZ(10px);
            width: 8px;
            height: 100px;
            background: linear-gradient(to right, #2e7d32, #4caf50, #66bb6a);
            border-radius: 4px;
            z-index: 1;
            box-shadow: 
                inset 0 0 10px rgba(0, 0, 0, 0.1),
                0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .f-wrapper {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%) translateZ(20px);
            width: 70px;
            height: 70px;
            z-index: 3;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
            transform-style: preserve-3d;
        }

        .f {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .flower_leaf {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            transform-origin: bottom center;
            box-shadow: 
                inset 0 0 20px rgba(255, 255, 255, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3);
            animation: petalGlow 4s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        /* Variasi warna untuk setiap bunga */
        .flower:nth-child(1) .flower_leaf { 
            background: linear-gradient(135deg, #ff5252, #ff6b6b, #ff8e8e);
            border: 1px solid rgba(255, 82, 82, 0.5);
        }
        .flower:nth-child(2) .flower_leaf { 
            background: linear-gradient(135deg, #ff9800, #ffa726, #ffb74d);
            border: 1px solid rgba(255, 152, 0, 0.5);
        }
        .flower:nth-child(3) .flower_leaf { 
            background: linear-gradient(135deg, #ab47bc, #ce93d8, #e1bee7);
            border: 1px solid rgba(171, 71, 188, 0.5);
        }

        .flower_leaf-1 { 
            transform: rotate(0deg) translateZ(15px); 
            top: 10px; 
            animation-delay: 0s; 
        }
        .flower_leaf-2 { 
            transform: rotate(60deg) translateZ(15px); 
            top: 10px; 
            animation-delay: 0.4s; 
        }
        .flower_leaf-3 { 
            transform: rotate(120deg) translateZ(15px); 
            top: 10px; 
            animation-delay: 0.8s; 
        }
        .flower_leaf-4 { 
            transform: rotate(180deg) translateZ(15px); 
            top: 10px; 
            animation-delay: 1.2s; 
        }
        .flower_leaf-5 { 
            transform: rotate(240deg) translateZ(15px); 
            top: 10px; 
            animation-delay: 1.6s; 
        }
        .flower_leaf-6 { 
            transform: rotate(300deg) translateZ(15px); 
            top: 10px; 
            animation-delay: 2.0s; 
        }

        /* Efek 3D tambahan untuk kelopak */
        .flower_leaf::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.15);
            border-radius: inherit;
            transform: translateZ(-5px);
            filter: blur(3px);
        }

        @keyframes petalGlow {
            0%, 100% { 
                filter: brightness(1) saturate(1);
                transform: rotate(var(--rotate, 0deg)) translateZ(15px) scale(1);
            }
            50% { 
                filter: brightness(1.2) saturate(1.3);
                transform: rotate(var(--rotate, 0deg)) translateZ(18px) scale(1.08);
            }
        }

        .instruction {
            margin-top: 20px;
            font-size: 1.1em;
            opacity: 0.9;
            animation: blink 2s infinite;
            line-height: 1.4;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        @keyframes blink {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Sisi dalam kartu dengan glassmorphism */
        .card-inside {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            color: white;
            transform: rotateY(180deg);
            justify-content: space-between;
        }

        .message-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 0 15px;
        }

        .message {
            font-size: 1.05em;
            line-height: 1.6;
            margin: 12px 0;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .message:nth-child(1) { animation-delay: 0.3s; }
        .message:nth-child(2) { animation-delay: 0.6s; }
        .message:nth-child(3) { animation-delay: 0.9s; }
        .message:nth-child(4) { animation-delay: 1.2s; }
        .message:nth-child(5) { animation-delay: 1.5s; }
        .message:nth-child(6) { animation-delay: 1.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signature {
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #ffeb3b;
            align-self: flex-end;
            opacity: 0;
            animation: fadeInUp 0.8s 2.3s forwards;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        /* Hati beterbangan */
        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .heart {
            position: absolute;
            font-size: 0;
            opacity: 0;
            animation: heartFloat 5s ease-in forwards;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
                font-size: 0px;
            }
            10% {
                opacity: 1;
                font-size: 20px;
            }
            100% {
                opacity: 0;
                transform: translateY(-120px) rotate(360deg);
                font-size: 24px;
            }
        }

        /* Media Query untuk HP */
        @media (max-width: 480px) {
            .card {
                height: 480px;
            }
            
            .card-front, .card-inside {
                padding: 25px 20px;
            }
            
            .title {
                font-size: 2.4em;
                margin-bottom: 15px;
            }
            
            .flower-container {
                gap: 18px;
                margin: 20px 0;
            }
            
            .flower {
                width: 75px;
                height: 160px;
            }
            
            .instruction {
                font-size: 1em;
                margin-top: 15px;
            }
            
            .message {
                font-size: 1em;
                margin: 10px 0;
            }
            
            .signature {
                font-size: 1.8em;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Background dengan hati- hati kecil -->
    <div class="floating-bg" id="floatingBg"></div>

    <!-- Container kartu utama -->
    <div class="card-container">
        <div class="card" id="card">
            <!-- Sisi depan kartu -->
            <div class="card-front">
                <h1 class="title">Untuk Afyani 💖</h1>
                
                <!-- Bouquet bunga tulip yang indah -->
                <div class="flower-container">
                    <div class="flower">
                        <div class="flower_line"></div>
                        <div class="f-wrapper">
                            <div class="f">
                                <div class="flower_leaf flower_leaf-1"></div>
                                <div class="flower_leaf flower_leaf-2"></div>
                                <div class="flower_leaf flower_leaf-3"></div>
                                <div class="flower_leaf flower_leaf-4"></div>
                                <div class="flower_leaf flower_leaf-5"></div>
                                <div class="flower_leaf flower_leaf-6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flower">
                        <div class="flower_line"></div>
                        <div class="f-wrapper">
                            <div class="f">
                                <div class="flower_leaf flower_leaf-1"></div>
                                <div class="flower_leaf flower_leaf-2"></div>
                                <div class="flower_leaf flower_leaf-3"></div>
                                <div class="flower_leaf flower_leaf-4"></div>
                                <div class="flower_leaf flower_leaf-5"></div>
                                <div class="flower_leaf flower_leaf-6"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flower">
                        <div class="flower_line"></div>
                        <div class="f-wrapper">
                            <div class="f">
                                <div class="flower_leaf flower_leaf-1"></div>
                                <div class="flower_leaf flower_leaf-2"></div>
                                <div class="flower_leaf flower_leaf-3"></div>
                                <div class="flower_leaf flower_leaf-4"></div>
                                <div class="flower_leaf flower_leaf-5"></div>
                                <div class="flower_leaf flower_leaf-6"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <p class="instruction">Klik kartu untuk membuka pesan spesial 🥰</p>
            </div>

            <!-- Sisi dalam kartu -->
            <div class="card-inside">
                <div class="message-container">
                    <p class="message">Hai Afyani...</p>
                    <p class="message">Semangat ya, jangan terlalu berlarut</p>
                    <p class="message">Yang sudah berlalu biarin berlalu aja</p>
                    <p class="message">Sekarang fokus kedepan ya, gausah dipikirin</p>
                    <p class="message">Aku pasti support apapun yang kamu lakuin</p>
                    <p class="message">Semangat ya! 💫</p>
                    
                    <p class="signature">- Yang selalu support kamu -</p>
                </div>

                <div class="hearts" id="hearts"></div>
            </div>
        </div>
    </div>

    <script>
        // Inisialisasi
        const card = document.getElementById('card');

        // Buka/tutup kartu
        card.addEventListener('click', function() {
            this.classList.toggle('open');
            if (this.classList.contains('open')) {
                createHearts(25);
            }
        });

        // Buat hati beterbangan
        function createHearts(count) {
            const heartsContainer = document.getElementById('hearts');
            heartsContainer.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.color = getRandomColor();
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode === heartsContainer) {
                        heart.remove();
                    }
                }, 5000);
            }
        }

        function getRandomColor() {
            const colors = ['#ff6b6b', '#ffa726', '#ab47bc', '#42a5f5', '#66bb6a', '#ff4081', '#ffeb3b'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        // Background hearts
        const floatingBg = document.getElementById('floatingBg');
        for (let i = 0; i < 30; i++) {
            const element = document.createElement('div');
            element.className = 'floating-heart';
            element.innerHTML = '❤';
            element.style.left = Math.random() * 100 + '%';
            element.style.top = Math.random() * 100 + '%';
            element.style.animationDelay = Math.random() * 20 + 's';
            element.style.fontSize = (Math.random() * 20 + 10) + 'px';
            floatingBg.appendChild(element);
        }

        // Animasi pesan
        const messages = document.querySelectorAll('.message');
        const signature = document.querySelector('.signature');
        
        setTimeout(() => {
            messages.forEach((msg, index) => {
                setTimeout(() => {
                    msg.style.opacity = 1;
                    msg.style.transform = 'translateY(0)';
                }, index * 300 + 300);
            });
            
            setTimeout(() => {
                signature.style.opacity = 1;
                signature.style.transform = 'translateY(0)';
            }, 2500);
        }, 500);

        // Tambah animasi untuk kelopak bunga
        const petals = document.querySelectorAll('.flower_leaf');
        petals.forEach((petal, index) => {
            petal.style.setProperty('--rotate', `${index * 60}deg`);
        });
    </script>
</body>
</html>
